<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootswatch  -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> Productos </a>
    

    <!-- Navegación -->
    
        <a class="navbar-brand" href="#"> Productos App </a>
    </nav>

    <!-- Aplicación -->
    <div class="contenedor">
        <div class="columna medida_columna">
            <!-- Formulario -->
            <div class="medida-1">
                <div class="tarjeta">
                    <div class="tarjeta-header">
                        <h4>Agregar Producto</h4> 
                    </div>
                    <form id="producto-formulario" class="tarjeta-body">
                        <div class="grupo-formulario">
                            <input 
                            type="text"
                            id="nombre"
                            placeholder="Nombre de Producto"
                            class="control-formulario"
                            />
                        </div>
                        <div class="grupo-formulario">
                            <input 
                            type="number"
                            id="precio"
                            step="0.01"
                            placeholder="Precio de Producto"
                            class="control-formulario"
                            />
                        </div>
                        <div class="grupo-formulario">
                            <input 
                            type="number"
                            id="año"
                            step="1"
                            value="2022"
                            class="control-formulario"
                            />
                        </div>
                        <input
                        type="submit"
                        value="Guardar"
                        class="btn btn-primary btn-bloque"
                        />

                    </form>

                </div>
            </div>
            <!-- Lista de Productos -->
            <div id="producto-lista" class="medida-3"></div>
        </div>
    </div>
    <script src="App.js" type="module"></script>
</body>
</html>
